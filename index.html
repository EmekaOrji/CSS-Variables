<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Variables</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="panel col-6 ctnr">
    <h2>Updating CSS Variables with <span class="highlight">JS</span></h2>
    <div class="controls">
      <label for="spacing">Spacing:</label>
      <input type="range" name="spacing" min="10" max="130" value="10" data-sizing="px">
    </div>
    <div>
      <label for="blur">Blur:</label>
      <input type="range" name="blur" min="0" max="120" value="50" data-sizing="px">
    </div>
    <div>
      <label for="spacing">Spacing:</label>
      <input type="color" name="base" value="#BADA55">
    </div>
  </div>
  <img class="display col-6 ctnr" src="media/plate.jpg">
  <script src="js/variables.js"></script>
</body>
</html>
